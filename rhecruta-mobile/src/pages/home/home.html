<ion-header>
  <ion-navbar color="primary">
    <ion-title>Entrevistas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let avaliacao of avaliacoes">
    <ion-item-sliding #item (ionSwipe)="deleteAvaliacao(avaliacao.id)">
      <ion-item>
        <h2>{{avaliacao?.vaga.title}}</h2>
        <h3>Local: {{avaliacao?.local}} | Hora: {{avaliacao?.horario}}</h3>
        <p>{{avaliacao?.vaga.description}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button expandable color="danger" (click)="deleteAvaliacao(avaliacao.id)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
