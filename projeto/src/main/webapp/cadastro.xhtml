<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Cadastro </title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    
                </p:layoutUnit>
                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Funções">
                            <p:menuitem value="Cadastrar" url="cadastro.xhtml" />
                            <p:menuitem value="Vagas" url="vagas.xhtml" />
                            <p:menuitem value="Horários" url="horario.xhtml" />
                            <p:menuitem value="Interesses" url="interesses.xhtml" />
                            <p:menuitem value="Recrutamento" url="recrutamento.xhtml" />
                            <p:menuitem value="Newsweek" url="home.xhtml" />

                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        Nome<p:inputText value="#{candidatoService.candidato.nome}" required="true"/>
                        <br></br>
                        Email<p:inputText value="#{candidatoService.candidato.email}" required="true"/>
                        <br></br>
                        Senha<p:password value="#{candidatoService.candidato.senha}" required="true"/>
                        <br></br>
                        <p:commandButton action="#{candidatoService.salvar()}" value="Cadastrar" ajax="false"/>
                    </h:form>
                </p:layoutUnit>
            </p:layout>

        </h:body>

    </f:view>
</html>
