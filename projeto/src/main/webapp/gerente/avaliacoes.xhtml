<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Avaliações e entrevistas</title>
    </h:head>
    <h:body>
        <f:view contentType="text/html">
            <h:head>
                <f:facet name="first">
                    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                </f:facet>
            </h:head>
            <h:body>
                <p:layout fullPage="true">
                    <ui:include src="/WEB-INF/topo_gerente.xhtml"/>    
                    <ui:include src="/WEB-INF/rodape.xhtml"/>

                    <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                        <ui:include src="/WEB-INF/menu_gerente.xhtml"/>
                    </p:layoutUnit>
                    <p:layoutUnit position="center">
                        <!-- Validar agendamentos -->
                        <ui:repeat value="#{vagaService.vagas}" var="vaga">
                            <p:panel header="#{vaga.title}">
                                <h:panelGrid columns="1" cellpadding="10">
                                    <b>Candidato: </b>
                                    <br></br>
                                    <br></br>
                                    <b>Curriculo: </b>
                                    <br></br>
                                    <br></br>
                                    <p:commandButton value="Aprovar" action="" ajax="false"/>
                                    <p:commandButton value="Cancelar" action="" ajax="false"/>
                                </h:panelGrid>
                            </p:panel>
                        </ui:repeat>
                    </p:layoutUnit>
                </p:layout>

            </h:body>

        </f:view>
    </h:body>
</html>
