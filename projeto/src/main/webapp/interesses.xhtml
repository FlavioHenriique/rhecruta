<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Rhecruta</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">
                <ui:include src="WEB-INF/topo.xhtml"/>
                <ui:include src="WEB-INF/rodape.xhtml"/>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <ui:include src="WEB-INF/menu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:repeat var="vaga" value="#{candidatoService.candidato.interesses}">
                        <p:panel  header="#{vaga.title}" style="margin-bottom:20px" toggleable="true">
                            <h:panelGrid columns="2" cellpadding="10">
                                <b>Descrição: </b>#{vaga.description}
                                <br></br>
                                <br></br>
                                <b>Empresa: </b>#{vaga.company_name}
                                <br></br>
                                <br></br>
                                <b>Local de trabalho: </b>#{vaga.workplace}
                                <br></br>
                                <br></br>
                                <b>Requisitos: </b>#{vaga.requirements}
                            </h:panelGrid>
                            <f:facet name="options">
                                <h:form>
                                    <p:menu>
                                        <p:submenu label="Opções">
                                            <p:menuitem value="Remover"  icon="ui-icon-close" 
                                                        action="#{candidatoService.removerInteresse(vaga)}"/>
                                        </p:submenu>
                                    </p:menu>
                                </h:form>
                            </f:facet>
                        </p:panel>
                    </ui:repeat>
                </p:layoutUnit>
            </p:layout>

        </h:body>

    </f:view>
</html>
